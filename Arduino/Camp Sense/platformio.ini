[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	adafruit/Adafruit BMP280 Library@^2.6.8
	dvarrel/AHT20@^1.0.0
	robtillaart/ADS1X15@^0.4.2
monitor_speed = 115200
monitor_port = /dev/tty.usbserial-0001
